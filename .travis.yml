language: node_js
node_js: 10

matrix:
  include:
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.59.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/ci.ios.sh
    - ./scripts/upload_artifact.sh
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.58.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/ci.ios.sh
    - ./scripts/upload_artifact.sh
  - language: android
    env:
    - REACT_NATIVE_VERSION=0.59.x
    android:
      components:
      - android-28
      - android-26
      - build-tools-28.0.3
      - tools
      - platform-tools
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
      - sys-img-x86-android-26
#      - sys-img-x86-android-28
    install:
    - echo yes | sdkmanager ndk-bundle
    - export ANDROID_NDK="$ANDROID_HOME/ndk-bundle"
    - echo yes | sdkmanager --update
    - sdkmanager --list
    - ./scripts/install.android.sh
    script:
    #- echo no | android create avd --force --name Nexus_5X_API_26 -t android-26 --abi x86
    - avdmanager create avd --force --name Nexus_5X_API_26 --abi x86 --device "Nexus 5X" -k "system-images;android-26;default;x86"
    - /usr/local/android-sdk/tools/emulator @Nexus_5X_API_26 -verbose -no-window -no-snapshot -no-boot-anim -no-accel -noaudio -gpu swiftshader_indirect &
    - ./scripts/ci.android.sh
  # Example Projects
  - language: objective-c
    os: osx
    osx_image: xcode10.2
    env:
    - REACT_NATIVE_VERSION=0.59.x
    install:
    - ./scripts/install.ios.sh
    script:
    - ./scripts/demo-projects.ios.sh

branches:
  only:
  - travis_integration
  - master

before_install:
- nvm install 10
- pip install awscli --upgrade --user

